<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Twin Peaks</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <style>
        @font-face {
            font-family: 'TwinPeaksFont';
            src: url('OPTINational-Gothic.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'TwinPeaksFont', 'Oswald', sans-serif;
            background-image: linear-gradient(#fc0500, #690503);
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px;
        }

        .main-header {
            background-image: url('https://i.imgur.com/gm685cl.jpeg');
            background-size: cover;
            background-position: center;
            padding: 50px 20px;
            border-bottom: 5px solid #d9534f;
            text-align: center;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-size: 5.625rem;
            color: #593125;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #1a8f1d;
            text-shadow: 5px 5px 5px #000;
        }

        h2 {
            color: #d9534f;
            text-shadow: 2px 2px 5px #000;
            font-family: 'TwinPeaksFont', 'Oswald', sans-serif;
        }

        .period-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .time-section {
            flex: 1;
            min-width: 300px;
            margin: 10px;
        }

        .time-title {
            font-family: 'Oswald', sans-serif;
            color: #1a8f1d;
            text-shadow: 2px 2px 3px #000;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .input-container, .list-container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .input-container {
            background-image: url('images/Black_Lodge.jpg');
            background-size: 200px;
            background-position: center;
        }

        .list-container {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .todo-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #d9534f;
            border-radius: 5px;
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #c9302c;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            margin-left: 10px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-checkbox {
            margin: 0;
            cursor: pointer;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4444;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 10px;
            padding: 0;
        }

        .delete-btn:hover {
            color: #cc0000;
            background: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #262626;
            color: #888;
            font-size: 0.9em;
        }

        footer a {
            color: #d9534f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>TWIN PEAKS</h1>
        <h2>Di√°rio do Black Lodge</h2>
    </header>

    <div class="period-container">
        <!-- Se√ß√£o Manh√£ -->
        <div class="time-section">
            <h3 class="time-title">Manh√£</h3>
            <div class="input-container">
                <form class="todo-form">
                    <input type="text" class="todo-input" placeholder="Adicione uma tarefa...">
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div class="list-container">
                <ul class="todo-list"></ul>
            </div>
        </div>

        <!-- Se√ß√£o Tarde -->
        <div class="time-section">
            <h3 class="time-title">Tarde</h3>
            <div class="input-container">
                <form class="todo-form">
                    <input type="text" class="todo-input" placeholder="Adicione uma tarefa...">
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div class="list-container">
                <ul class="todo-list"></ul>
            </div>
        </div>

        <!-- Se√ß√£o Noite -->
        <div class="time-section">
            <h3 class="time-title">Noite</h3>
            <div class="input-container">
                <form class="todo-form">
                    <input type="text" class="todo-input" placeholder="Adicione uma tarefa...">
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div class="list-container">
                <ul class="todo-list"></ul>
            </div>
        </div>
    </div>

    <footer>
        <p>The owls are not what they seem. ü¶â</p>
    </footer>

    <script>
        document.querySelectorAll('.todo-form').forEach((form, index) => {
            const period = ['Manha', 'Tarde', 'Noite'][index];
            const input = form.querySelector('.todo-input');
            const list = form.closest('.time-section').querySelector('.todo-list');

            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem(`tasks${period}`)) || [];
                tasks.forEach(task => addTaskToDOM(task.text, task.completed, list));
            }

            function saveTasks() {
                const tasks = [];
                list.querySelectorAll('li').forEach(li => {
                    tasks.push({
                        text: li.querySelector('.task-text').textContent,
                        completed: li.querySelector('.task-checkbox').checked
                    });
                });
                localStorage.setItem(`tasks${period}`, JSON.stringify(tasks));
            }

            function addTaskToDOM(text, completed = false, targetList) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${completed ? 'checked' : ''}>
                    <span class="task-text ${completed ? 'completed' : ''}">${text}</span>
                    <button class="delete-btn">√ó</button>
                `;
                targetList.appendChild(li);

                li.querySelector('.task-checkbox').addEventListener('change', function() {
                    li.querySelector('.task-text').classList.toggle('completed', this.checked);
                    saveTasks();
                });

                li.querySelector('.delete-btn').addEventListener('click', function() {
                    li.remove();
                    saveTasks();
                });
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const newTask = input.value.trim();
                if (newTask) {
                    addTaskToDOM(newTask, false, list);
                    input.value = '';
                    saveTasks();
                }
            });

            loadTasks();
        });
    </script>
</body>
</html>
